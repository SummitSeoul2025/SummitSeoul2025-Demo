    <!-- í˜ì´ì§€ í•˜ë‹¨ì— ìŠ¤í¬ë¦½íŠ¸ ì¶”ê°€ -->
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // ì´ˆê¸° ê²Œì„ ìƒíƒœ ë¡œë“œ
            loadGameState();
            
            // ì´ˆê¸° ëŒ€í™” íˆìŠ¤í† ë¦¬ ë¡œë“œ
            loadChatHistory();
            
            // ì§ˆë¬¸ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
            const questionButton = document.getElementById('question-button');
            if (questionButton) {
                questionButton.addEventListener('click', function() {
                    const question = document.getElementById('question-input').value;
                    if (!question.trim()) return;
                    
                    const thinkingIndicator = document.getElementById('thinking-indicator');
                    if (thinkingIndicator) {
                        thinkingIndicator.style.display = 'block';
                    }
                    
                    fetch('/api/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question: question })
                    })
                    .then(response => response.json())
                    .then(data => {
                        // ë§í’ì„ ì— ì‘ë‹µ ë©”ì‹œì§€ í‘œì‹œ
                        const speechBubble = document.querySelector('#response-text');
                        if (speechBubble && data.response) {
                            speechBubble.textContent = data.response;
                            
                            // ì •ë‹µ ëª¨ë“œì— ë”°ë¼ ë§í’ì„  ìƒ‰ìƒ ë³€ê²½
                            const bubble = document.querySelector('.speech-bubble');
                            if (data.isAnswer) {
                                bubble.classList.remove('default');
                                bubble.classList.add('answer');
                            } else {
                                bubble.classList.remove('answer');
                                bubble.classList.add('default');
                            }
                        }
                        
                        // í”„ë¡œê·¸ë ˆìŠ¤ ë°” ìˆ¨ê¸°ê¸°
                        if (thinkingIndicator) {
                            thinkingIndicator.style.display = 'none';
                        }
                        
                        // ì…ë ¥ í•„ë“œ ë¹„ìš°ê¸°
                        document.getElementById('question-input').value = '';
                        
                        // ê²Œì„ ìƒíƒœì™€ ëŒ€í™” íˆìŠ¤í† ë¦¬ ì—…ë°ì´íŠ¸
                        loadGameState();
                        loadChatHistory();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        if (thinkingIndicator) {
                            thinkingIndicator.style.display = 'none';
                        }
                    });
                });
            }
            
            // ì •ë‹µ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
            const answerButton = document.getElementById('answer-button');
            if (answerButton) {
                answerButton.addEventListener('click', function() {
                    const answer = document.getElementById('answer-input').value;
                    if (!answer.trim()) return;
                    
                    const thinkingIndicator = document.getElementById('thinking-indicator');
                    if (thinkingIndicator) {
                        thinkingIndicator.style.display = 'block';
                    }
                    
                    fetch('/api/answer', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ answer: answer })
                    })
                    .then(response => response.json())
                    .then(data => {
                        // ì‘ë‹µ ë©”ì‹œì§€ë¥¼ ì—¬ê¸°ì„œ ê²°ì •
                        let message;
                        
                        if (data.hasOwnProperty('isCorrect')) {
                            if (data.isCorrect) {
                                message = "ì •ë‹µì´ì•¼! ì •ë‹µì€ '" + data.targetAnimal + "'! ğŸ‰ğŸ‰ğŸ‰";
                            } else {
                                message = "í‹€ë ¸ì–´! ë‹¤ì‹œ ìƒê°í•´ë´."
                            }
                        } else {
                            message = "ì´ë¯¸ 3ë²ˆì˜ ì •ë‹µ ì‹œë„ë¥¼ ëª¨ë‘ ì‚¬ìš©í–ˆìŠµë‹ˆë‹¤!";
                        }
                        
                        document.querySelector('#response-text').textContent = message;
                        
                        // ë§í’ì„  ìƒ‰ìƒ ë³€ê²½ (ì •ë‹µ ëª¨ë“œ)
                        const speechBubble = document.querySelector('.speech-bubble');
                        speechBubble.classList.remove('default');
                        speechBubble.classList.add('answer');
                        
                        // í”„ë¡œê·¸ë ˆìŠ¤ ë°” ìˆ¨ê¸°ê¸°
                        if (thinkingIndicator) {
                            thinkingIndicator.style.display = 'none';
                        }
                        
                        // ì…ë ¥ í•„ë“œ ë¹„ìš°ê¸°
                        document.getElementById('answer-input').value = '';
                        
                        // ê²Œì„ ìƒíƒœì™€ ëŒ€í™” íˆìŠ¤í† ë¦¬ ì—…ë°ì´íŠ¸
                        loadGameState();
                        loadChatHistory();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        if (thinkingIndicator) {
                            thinkingIndicator.style.display = 'none';
                        }
                    });
                });
            }
            
            // ë¦¬ì…‹ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
            document.getElementById('reset-button').addEventListener('click', function() {
                fetch('/api/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // ë¦¬ì…‹ ì™„ë£Œ í›„ í˜ì´ì§€ ìƒíƒœ ì—…ë°ì´íŠ¸
                        document.querySelector('#response-text').textContent = "ê²Œì„ì´ ë¦¬ì…‹ëì–´! ìƒˆë¡œìš´ ë™ë¬¼ì„ ë§ì¶°ë´";
                        
                        // ë§í’ì„  ìƒ‰ìƒ ì´ˆê¸°í™”
                        const speechBubble = document.querySelector('.speech-bubble');
                        speechBubble.classList.remove('answer');
                        speechBubble.classList.add('default');
                        
                        // ê²Œì„ ìƒíƒœì™€ ëŒ€í™” íˆìŠ¤í† ë¦¬ ì—…ë°ì´íŠ¸
                        loadGameState();
                        loadChatHistory();
                        
                        // ì…ë ¥ í•„ë“œ ë¹„ìš°ê¸°
                        document.getElementById('question-input').value = '';
                        document.getElementById('answer-input').value = '';

            });
            
            // ëŒ€í™” íˆìŠ¤í† ë¦¬ ìŠ¤í¬ë¡¤ ìë™ ìµœí•˜ë‹¨ ì´ë™
            var chatHistory = document.querySelector('.chat-history');

        });

        // ê²Œì„ ìƒíƒœ ë¡œë“œ í•¨ìˆ˜
        function loadGameState() {
            fetch('/api/game-state')
                .then(response => response.json())
                .then(data => {
                    // ì¹´ìš´í„° ì—…ë°ì´íŠ¸
                    document.getElementById('questionCounter').textContent = data.questionCount + '/20';
                    document.getElementById('guessCounter').textContent = data.guessCount + '/3';
                    
                    // ì¹´ìš´í„° ìƒ‰ìƒ ë³€ê²½
                    const questionCounter = document.getElementById('questionCounter');
                    const guessCounter = document.getElementById('guessCounter');
                    
                    // ì§ˆë¬¸ ì¹´ìš´í„° ìƒ‰ìƒ ë³€ê²½
                    questionCounter.classList.remove('warning', 'danger');
                    if (data.questionCount >= 15) {
                        questionCounter.classList.add('warning');
                    }
                    if (data.questionCount >= 20) {
                        questionCounter.classList.add('danger');
                    }
                    
                    // ì‹œë„ ì¹´ìš´í„° ìƒ‰ìƒ ë³€ê²½
                    guessCounter.classList.remove('warning', 'danger');
                    if (data.guessCount >= 2) {
                        guessCounter.classList.add('warning');
                    }
                    if (data.guessCount >= 3) {
                        guessCounter.classList.add('danger');
                    }
                    
                    // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
                    const questionButton = document.getElementById('question-button');
                    const answerButton = document.getElementById('answer-button');
                    
                    if (questionButton) {
                        if (data.questionCount >= 20 || data.guessCount >= 3) {
                            questionButton.disabled = true;

                            questionButton.style.opacity = '1';

                    if (answerButton) {
                        if (data.guessCount >= 3) {

                            answerButton.style.opacity = '0.5';
                            answerButton.style.cursor = 'not-allowed';
                        } else {
                            answerButton.disabled = false;
                            answerButton.style.opacity = '1';
                            answerButton.style.cursor = 'pointer';
                        }
                    }
                })
                .catch(error => console.error('Error loading game state:', error));
        }

        function loadChatHistory() {
